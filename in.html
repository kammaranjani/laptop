
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
    <span></span>
   </div>
  </div>
<script>
    let itemlist=document.querySelector("#items");
    itemlist.parentNode.style.backgroundColor='grey';
    console.log(itemlist.firstChild);
    console.log(itemlist.firstElementChild);
    console.log(itemlist.lastElementChild);
    console.log(itemlist.lastChild);
    console.log(itemlist.nextSibling);
    console.log(itemlist.nextElementSibling);
    console.log(itemlist.previousElementSibling);
    console.log(itemlist.previousSibling);
    var d=document.createElement('div');
    d.className="hello";
    d.id="hello1";
    d.setAttribute('title','hi');
    var dd=document.createTextNode('hello world');
    d.appendChild(dd);
    let container=document.querySelector('header .container');
    console.log(d);
    var h1=document.querySelector('header h1');
    container.insertBefore(d,h1);
    var one=document.createElement('li');
    one.className='list-group-item';
    var onet=document.createTextNode('Hello World');
    one.appendChild(onet);
    console.log(one);
    let ul=document.getElementById('items');
    let s=ul.innerHTML;
    let li=document.querySelector('ul li');
    console.log(li);
    ul.insertBefore(one,li);
    console.log(ul);
</script>
</body>
</html>
