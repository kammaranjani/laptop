<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="text" class="form-control mr-2" id="desc">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
  <script>
      let itemli=document.getElementById('items');
      let li=document.getElementsByTagName('li');
      let newitem=document.createElement('li');
      newitem.appendChild(document.createTextNode('hi '));
      newitem.className='list-group-item';
      let newitembt=document.createElement('button');
      newitembt.appendChild(document.createTextNode('X'));
      newitembt.className="btn btn-danger btn-sm float-right delete";
      newitem.appendChild(newitembt);
      itemli.appendChild(newitem);
      itemli.addEventListener('click',remove);
      let bt=document.createElement('button');
      let l=document.createTextNode('Edit');
      bt.className='btn';
      bt.appendChild(l);
      newitem.appendChild(bt);
      let filter=document.getElementById('filter');
      filter.addEventListener('keyup',filterite);
      
      let form=document.getElementById('addForm');
      let submit=form.getElementsByClassName('btn');
      submit[0].addEventListener('click',addit);
      // console.log(submit[0]);
      for(i=0;i<li.length;i++){
      let bt=document.createElement('button');
      let l=document.createTextNode('Edit');
      bt.className='btn';
      }
      function remove(e){
        if(e.target.classList.contains('delete')){
        if(confirm('Are you sure?')){
          var li=e.target.parentElement;
          itemli.removeChild(li);
        }
        }
      }
      function filterite(e){
        let t=e.target.value.toLowerCase();
        let ite=document.getElementsByTagName('li');
        Array.from(ite).forEach(function(it){
         let itname=it.firstChild.textContent;
         let itdesc=it.childNodes[1].textContent;
        //  let itdesc=it.secondChild.textContent;
         if(itname.toLowerCase().indexOf(t)!=-1||(itdesc!='X'&&itdesc.toLowerCase().indexOf(t)!=-1)){
          it.style.display='block';
         }else{
          it.style.display='none';           
         }
        });
      }
      function addit(e){
        e.preventDefault();
        let newit=document.createElement('li');
        let na=document.getElementById('item');
        let desc=document.getElementById('desc');
        let itna=document.createTextNode(na.value+" ");
        let itde=document.createTextNode(desc.value);
        newit.appendChild(itna);
        newit.appendChild(itde);
        newit.className="list-group-item";
      let ul=document.getElementById("items");
      ul.appendChild(newit);
      }
  </script>
  </body>
</html>
